<app-header *ngIf="this.EstoyEnIngreso() == false && this.EstoyEnLandingPage() == false && this.EstoyEnRegistro() == false"></app-header>
<div [@routeAnimations]="o.isActivated && o.activatedRouteData['animation']">
    <router-outlet #o="outlet"></router-outlet>
</div>
<app-footer [ngClass]="{'fixed-footer': this.estoyEnAnimacion}" ></app-footer>
